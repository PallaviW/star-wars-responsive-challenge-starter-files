<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/float-grid.css">
  <!-- Stylesheets -->

</head>
<body>

	<section class="nav-bar">
		<header class="starwar-header">Star Wars Characters</header>
		<label>Incomplete list</label>
	</section> 
	<main>
		<div class="row">
			<div class="col-4">
				
				<section class="image-info">
					<img class="card-image" src="images/rey_square.png">
					<h4>Ray</h4>
					<label>Protegonist,from Tatooine</label>
				</section>
			</div>
			<div class="col-4">
				
				<section class="image-info">
					<img class="card-image" src="images/finn_square.png">
					<h4>finn</h4>
					<label>Storm Trooper, befriends Ray</label>
				</section>
			</div>
			<div class="col-4">
				<section class="image-info">
					<img class="card-image" src="images/kylo_square.png">
					<h4>Kylo</h4>
					<label>Main villain, or is he?</label>
				</section>
			</div>
			
		</div>
		<div class="row">
			<div class="col-4">
				
				<section class="image-info">
					<img class="card-image" src="images/poe_square.png">
					<h4>Poe</h4>
					<label>Neutral pilot</label>
				</section>
			</div>
			<div class="col-4">
				
				<section class="image-info">
					<img class="card-image" src="images/chewbacca_square.png">
					<h4>Chewbacca</h4>
					<label>A great first mate</label>
				</section>
			</div>
			<div class="col-4">
				
				<section class="image-info">
					<img class="card-image" src="images/yoda_square.png">
					<h4>Yoda</h4>
					<label>Wise old Jedi master</label>
				</section>
			</div>
			
		</div>
	</main>
</body>
</html>
